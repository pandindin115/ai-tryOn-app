        /* 全局样式 */

            max-width: 1200px;

            background-color: white;

            object-fit: cover;

            font-weight: 600;

            display: flex;
            justify-content: space-between;
            color: #777;
            font-size: 13px;

            display: flex;
            justify-content: space-between;
            margin-top: 12px;

            background: none;
            border: none;
            color: #4a90e2;

            display: flex;
            align-items: center;
            gap: 3px;

        .action-btn:hover {
            color: #357abf;
        }

            color: #f44336;
        }

        .favorite-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(244, 67, 54, 0.85);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        /* 模态框 */

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s;
        }

        .modal-overlay.active {
            visibility: visible;
            opacity: 1;
        }

        .modal {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .modal-title {
            margin: 0;
            font-size: 18px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #888;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 15px 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            border-top: 1px solid #eee;
        }

        /* 表单样式 */

            margin-bottom: 20px;

            margin-bottom: 5px;

            border-radius: 4px;

            border-color: #4a90e2;

        }

            border: 2px dashed #ddd;
            border-radius: 4px;
            padding: 20px;

            border-color: #4a90e2;

        .image-upload-icon {

            border-radius: 4px;
            background-color: #333;
            color: white;

            transform: translateX(120%);
            transition: transform 0.3s;
            z-index: 1001;
            max-width: 350px;
        }

        .notification.active {
            transform: translateX(0);
        }

        .notification.success {
            background-color: #4caf50;
        }

        .notification.error {
            background-color: #f44336;
        }

        /* 响应式布局 */

            .garments-grid {
                grid-template-columns: repeat(2, 1fr);

                flex-direction: column;
                align-items: flex-start;
            }
            
            .filter-group {
                width: 100%;
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;

            }
        }

        @media (max-width: 480px) {
            .garments-grid {
                grid-template-columns: 1fr;

                padding: 3px 6px;

            </div>
            <div class="modal-body">
                <form id="upload-form">
                    <div class="form-group">
                        <label for="garment-name">服装名称</label>
                        <input type="text" id="garment-name" name="name" placeholder="给服装起个名字" required>
                    </div>
                    <div class="form-group">
                        <label for="garment-type">服装类型</label>
                        <select id="garment-type" name="type" required>
                            <option value="">请选择类型</option>
                            <option value="upper">上衣</option>
                            <option value="lower">下装</option>
                            <option value="dress">连衣裙</option>
                            <option value="suit">套装</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="garment-gender">适用性别</label>
                        <select id="garment-gender" name="gender" required>
                            <option value="female">女士</option>
                            <option value="male">男士</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>服装图片</label>
                        <div class="image-upload-container" id="image-upload-container">
                            <div class="image-upload-icon">+</div>
                            <div>点击或拖放图片到此处上传</div>
                            <div style="color:#888; font-size:13px; margin-top:5px">图片应该清晰显示服装，背景透明效果更佳</div>
                            <input type="file" id="garment-image" name="image" accept="image/*" style="display:none" required>
                            <img id="upload-preview" class="upload-preview" src="" alt="预览">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-upload">取消</button>
                <button class="btn" id="confirm-upload">上传</button>
            </div>
        </div>
    </div>
    
    <!-- 通知提示 -->
    <div class="notification" id="notification"></div>
    
    <script>
        // DOM元素
        const garmentContainer = document.getElementById('garments-container');
        const uploadBtn = document.getElementById('upload-btn');
        const uploadModal = document.getElementById('upload-modal');
        const uploadModalClose = document.getElementById('upload-modal-close');
        const cancelUpload = document.getElementById('cancel-upload');
        const confirmUpload = document.getElementById('confirm-upload');
        const imageUploadContainer = document.getElementById('image-upload-container');
        const garmentImage = document.getElementById('garment-image');
        const uploadPreview = document.getElementById('upload-preview');
        const notification = document.getElementById('notification');
        const typeFilter = document.getElementById('type-filter');
        const genderFilter = document.getElementById('gender-filter');
        const favoriteFilter = document.getElementById('favorite-filter');
        
        // 用户登录相关元素
        const authButtons = document.getElementById('auth-buttons');
        const userProfile = document.getElementById('user-profile');
        const usernameEl = document.getElementById('username');
        const logoutBtn = document.getElementById('logout-btn');
        const userMenuToggle = document.querySelector('.user-menu-toggle');
        
        // 加载服装
        let garments = [];
        
        // 页面加载时获取服装列表和检查登录状态
        document.addEventListener('DOMContentLoaded', () => {
            loadGarments();
            checkLoginStatus();
            
            // 用户菜单切换事件
            if (userMenuToggle) {
                userMenuToggle.addEventListener('click', () => {
                    userProfile.classList.toggle('active');
                });
                
                // 点击外部关闭下拉菜单
                document.addEventListener('click', (e) => {
                    if (!userProfile.contains(e.target)) {
                        userProfile.classList.remove('active');
                    }
                });
            }
        });
        
        // 检查用户登录状态
        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/auth/profile');
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.user) {
                        // 用户已登录
                        showUserProfile(result.user);
                    } else {
                        // 用户未登录
                        showAuthButtons();
                    }
                } else {
                    // 用户未登录
                    showAuthButtons();
                }
            } catch (error) {
                console.error('检查登录状态失败:', error);
                showAuthButtons();
            }
        }
        
        // 显示用户信息
        function showUserProfile(user) {
            authButtons.style.display = 'none';
            userProfile.style.display = 'block';
            usernameEl.textContent = user.username;
            
            // 如果用户有头像，设置头像
            if (user.avatar_url) {
                document.getElementById('user-avatar').src = user.avatar_url;
            }
            
            // 退出登录
            logoutBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                
                try {
                    const response = await fetch('/api/auth/logout', {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        showNotification('退出登录成功', 'success');
                        setTimeout(() => window.location.href = '/', 1000);
                    }
                } catch (error) {
                    console.error('退出登录失败:', error);
                    showNotification('退出登录失败', 'error');
                }
            });
        }
        
        // 显示登录/注册按钮
        function showAuthButtons() {
            authButtons.style.display = 'flex';
            userProfile.style.display = 'none';
        }
        
        // 筛选事件监听
        typeFilter.addEventListener('change', filterGarments);
        genderFilter.addEventListener('change', filterGarments);
        favoriteFilter.addEventListener('change', filterGarments);
        
        // 上传模态框事件
        uploadBtn.addEventListener('click', openUploadModal);
        uploadModalClose.addEventListener('click', closeUploadModal);
        cancelUpload.addEventListener('click', closeUploadModal);
        confirmUpload.addEventListener('click', uploadGarment);
        
        // 图片上传事件
        imageUploadContainer.addEventListener('click', () => garmentImage.click());
        garmentImage.addEventListener('change', previewImage);
        
        // 拖放上传
        imageUploadContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUploadContainer.style.borderColor = '#4a90e2';
        });
        
        imageUploadContainer.addEventListener('dragleave', () => {
            imageUploadContainer.style.borderColor = '#ddd';
        });
        
        imageUploadContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            imageUploadContainer.style.borderColor = '#ddd';
            
            if (e.dataTransfer.files.length > 0) {
                garmentImage.files = e.dataTransfer.files;
                previewImage();
            }
        });
        
        // 获取所有服装
        async function loadGarments() {
            try {
                const response = await fetch('/api/garments');
                const result = await response.json();
                
                if (result.success) {
                    garments = result.garments;
                    filterGarments();
                } else {
                    showNotification(result.error || '加载服装失败', 'error');
                }
            } catch (error) {
                console.error('获取服装列表失败:', error);
                showNotification('获取服装列表失败，请检查网络连接', 'error');
                renderEmptyState('加载失败', '无法连接到服务器，请检查您的网络连接并重试');
            }
        }
        
        // 筛选服装
        function filterGarments() {
            const typeValue = typeFilter.value;
            const genderValue = genderFilter.value;
            const favoriteOnly = favoriteFilter.checked;
            
            let filteredGarments = [...garments];
            
            // 应用筛选
            if (typeValue) {
                filteredGarments = filteredGarments.filter(garment => garment.type === typeValue);
            }
            
            if (genderValue) {
                filteredGarments = filteredGarments.filter(garment => garment.gender === genderValue);
            }
            
            if (favoriteOnly) {
                filteredGarments = filteredGarments.filter(garment => garment.is_favorite);
            }
            
            // 渲染筛选后的服装
            renderGarments(filteredGarments);
        }
        
        // 渲染服装列表
        function renderGarments(garmentsList) {
            if (!garmentsList || garmentsList.length === 0) {
                renderEmptyState();
                return;
            }
            
            let html = '<div class="garments-grid">';
            
            garmentsList.forEach(garment => {
                const typeName = getTypeName(garment.type);
                const date = new Date(garment.created_at).toLocaleDateString();
                const favoriteClass = garment.is_favorite ? 'active' : '';
                
                html += `
                    <div class="garment-card" data-id="${garment.id}">
                        ${garment.is_favorite ? '<div class="favorite-badge">收藏</div>' : ''}
                        <div class="type-badge">${typeName}</div>
                        <img src="${garment.image_url}" alt="${garment.name}" class="garment-image">
                        <div class="garment-info">
                            <h3 class="garment-name">${garment.name}</h3>
                            <div class="garment-meta">
                                <span>${date}</span>
                                <span>${garment.gender === 'female' ? '女士' : '男士'}</span>
                            </div>
                            <div class="garment-actions">
                                <button class="action-btn try-on-btn" data-id="${garment.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 8.5c0 .55-.23 1.05-.59 1.41L15 15.41a2 2 0 0 1-2.83 0L8.59 11.82a2 2 0 0 1 0-2.83L14.09 3.6a2 2 0 0 1 2.83 0L20.41 7A2 2 0 0 1 21 8.5zM2 21l6.5-6.5"/><circle cx="13.5" cy="10.5" r=".5" fill="currentColor"/></svg>
                                    试穿
                                </button>
                                <button class="action-btn favorite-btn ${favoriteClass}" data-id="${garment.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="${garment.is_favorite ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                                    ${garment.is_favorite ? '已收藏' : '收藏'}
                                </button>
                                <button class="action-btn delete-btn" data-id="${garment.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                                    删除
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            garmentContainer.innerHTML = html;
            
            // 添加事件监听
            document.querySelectorAll('.try-on-btn').forEach(btn => {
                btn.addEventListener('click', () => tryOnGarment(btn.dataset.id));
            });
            
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', () => toggleFavorite(btn.dataset.id));
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => deleteGarment(btn.dataset.id));
            });
        }
        
        // 渲染空状态
        function renderEmptyState(title = '没有找到服装', message = '您可以上传服装图片来开始使用私人衣柜功能') {
            garmentContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                    </div>
                    <h3 class="empty-title">${title}</h3>
                    <p class="empty-desc">${message}</p>
                    <button class="btn" id="empty-upload-btn">上传服装</button>
                </div>
            `;
            
            document.getElementById('empty-upload-btn').addEventListener('click', openUploadModal);
        }
        
        // 获取服装类型名称
        function getTypeName(type) {
            const typeMap = {
                'upper': '上衣',
                'lower': '下装',
                'dress': '连衣裙',
                'suit': '套装'
            };
            return typeMap[type] || '未知类型';
        }
        
        // 打开上传模态框
        function openUploadModal() {
            uploadModal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // 重置表单
            document.getElementById('upload-form').reset();
            uploadPreview.style.display = 'none';
        }
        
        // 关闭上传模态框
        function closeUploadModal() {
            uploadModal.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        // 预览上传图片
        function previewImage() {
            const file = garmentImage.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadPreview.src = e.target.result;
                    uploadPreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }
        
        // 上传服装
        async function uploadGarment() {
            const nameInput = document.getElementById('garment-name');
            const typeInput = document.getElementById('garment-type');
            const genderInput = document.getElementById('garment-gender');
            
            // 验证表单
            if (!nameInput.value.trim()) {
                showNotification('请输入服装名称', 'error');
                return;
            }
            
            if (!typeInput.value) {
                showNotification('请选择服装类型', 'error');
                return;
            }
            
            if (!garmentImage.files || garmentImage.files.length === 0) {
                showNotification('请选择服装图片', 'error');
                return;
            }
            
            // 构建FormData
            const formData = new FormData();
            formData.append('name', nameInput.value.trim());
            formData.append('type', typeInput.value);
            formData.append('gender', genderInput.value);
            formData.append('image', garmentImage.files[0]);
            
            // 显示上传中状态
            confirmUpload.textContent = '上传中...';
            confirmUpload.disabled = true;
            
            try {
                const response = await fetch('/api/garments', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('服装上传成功', 'success');
                    closeUploadModal();
                    
                    // 添加新上传的服装到列表
                    garments.unshift(result.garment);
                    filterGarments();
                } else {
                    showNotification(result.error || '上传失败', 'error');
                }
            } catch (error) {
                console.error('上传服装失败:', error);
                showNotification('上传失败，请检查网络连接', 'error');
            } finally {
                confirmUpload.textContent = '上传';
                confirmUpload.disabled = false;
            }
        }
        
        // 试穿服装
        function tryOnGarment(garmentId) {
            // 跳转到首页或试穿页面
            window.location.href = `/?garment=${garmentId}`;
        }
        
        // 切换收藏状态
        async function toggleFavorite(garmentId) {
            try {
                const response = await fetch(`/api/garments/${garmentId}/favorite`, {
                    method: 'PUT'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 更新服装列表中的收藏状态
                    const garmentIndex = garments.findIndex(g => g.id == garmentId);
                    if (garmentIndex !== -1) {
                        garments[garmentIndex].is_favorite = result.is_favorite;
                        filterGarments(); // 重新渲染列表
                    }
                    
                    showNotification(result.is_favorite ? '已添加到收藏' : '已取消收藏', 'success');
                } else {
                    showNotification(result.error || '操作失败', 'error');
                }
            } catch (error) {
                console.error('切换收藏状态失败:', error);
                showNotification('操作失败，请稍后重试', 'error');
            }
        }
        
        // 删除服装
        async function deleteGarment(garmentId) {
            if (!confirm('确定要删除这件服装吗？此操作不可撤销。')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/garments/${garmentId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 从服装列表中移除被删除的服装
                    garments = garments.filter(g => g.id != garmentId);
                    filterGarments(); // 重新渲染列表
                    
                    showNotification('服装已删除', 'success');
                } else {
                    showNotification(result.error || '删除失败', 'error');
                }
            } catch (error) {
                console.error('删除服装失败:', error);
                showNotification('删除失败，请稍后重试', 'error');
            }
        }
        
        // 显示通知
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = 'notification';
            notification.classList.add(type);
            notification.classList.add('active');
            
            setTimeout(() => {
                notification.classList.remove('active');
            }, 3000);
        }
    </script>
</body>
